<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agencia de Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para ajustar el diseño */
        .sidebar {
            position: sticky;
            top: 4rem; /* Ajustar según sea necesario */
            height: calc(100vh - 4rem); /* Resta el espacio del encabezado */
            overflow-y: auto; /* Permite hacer scroll si es necesario */
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center p-4">
    <div class="max-w-6xl w-full bg-white rounded-lg shadow-lg p-8 grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Sidebar con contenido principal -->
        <div class="lg:col-span-1">
            <h1 class="text-5xl font-extrabold text-gray-900 mb-8 text-center">Agencia de Viaje</h1>
            <form id="registrationForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-900">Nombre:</label>
                    <input type="text" id="name" name="name" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 text-gray-900 placeholder-gray-400" placeholder="Ingrese su nombre" required>
                </div>
                <div>
                    <label for="documento" class="block text-lg font-medium text-gray-900">Documento:</label>
                    <input type="text" id="documento" name="document" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 text-gray-900 placeholder-gray-400" placeholder="Ingrese su documento" required>
                </div>
                <div>
                    <label for="address" class="block text-lg font-medium text-gray-900">Dirección:</label>
                    <input type="text" id="address" name="address" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 text-gray-900 placeholder-gray-400" placeholder="Ingrese su dirección" required>
                </div>
                <div>
                    <label for="phone" class="block text-lg font-medium text-gray-900">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 text-gray-900 placeholder-gray-400" placeholder="Ingrese su teléfono" required>
                </div>
                <div>
                    <label for="city" class="block text-lg font-medium text-gray-900">Ciudad:</label>
                    <select id="city" name="city" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 text-gray-900">
                        <option value="" disabled selected>Seleccione una ciudad</option>
                        <option value="cartagena">Cartagena</option>
                        <option value="sanandres">San Andrés</option>
                        <option value="santamarta">Santa Marta</option>
                    </select>
                </div>
                <div>
                    <label for="plan" class="block text-lg font-medium text-gray-900">Plan:</label>
                    <select id="plan" name="plan" class="w-full mt-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 text-gray-900">
                        <option value="" disabled selected>Seleccione un plan</option>
                        <option value="Plan Familiar">Plan Familiar</option>
                        <option value="Plan Full">Plan Full</option>
                        <option value="Plan Básico">Plan Básico</option>
                    </select>
                </div>
                <button id="enviar" type="button" class="w-full mt-6 bg-gradient-to-r from-yellow-400 to-orange-500 text-white py-3 rounded-lg hover:from-yellow-500 hover:to-orange-600 transition duration-300 font-semibold">Enviar</button>
            </form>
            
            <button id="mostrar-todos" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-medium mt-6">Informe</button>
        </div>
        
        <!-- Contenido dinámico en la barra lateral -->
        <div class="sidebar lg:col-span-2 overflow-y-auto">
            <div class="bg-purple-100 rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-5xl font-extrabold text-gray-900 mb-8 text-center">Informe</h2>

          
              
            </div>
            
            <div class="bg-pink-100 rounded-lg shadow-md p-6 mb-8">
                <h3 class="text-xl font-semibold mb-4 text-gray-900">Clientes</h3>
                <section id="filter-users" class="mt-4 space-y-4">
            
                </section>
            </div>
            
            <div class="bg-red-100 rounded-lg shadow-md p-6 mb-8">
                <h3 class="text-xl font-semibold mb-4 text-gray-900">Acumulado</h3>
                <section id="mostrar-filtro" class="mt-4 space-y-4">
             
                </section>
            </div>
            
            <div class="bg-yellow-100 rounded-lg shadow-md p-6">
                <h3 class="text-xl font-semibold mb-4 text-gray-900">Destinos Populares</h3>
                <section id="filter-city" class="mt-4 space-y-4">
                
                </section>
            </div>
        </div>
    </div>
    
    <script type="module" src="/controller/main.js"></script>
</body>
</html>
