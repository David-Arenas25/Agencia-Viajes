<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Informe de Ventas</h1>
        
        <!-- Listado de Clientes -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Listado de Clientes</h2>
            <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="py-2 px-4">Nombre</th>
                        <th class="py-2 px-4">Documento</th>
                        <th class="py-2 px-4">Dirección</th>
                        <th class="py-2 px-4">Teléfono</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Aquí puedes añadir las filas de clientes -->
                    <tr class="border-b">
                        <td class="py-2 px-4">Juan Pérez</td>
                        <td class="py-2 px-4">123456789</td>
                        <td class="py-2 px-4">Calle Falsa 123</td>
                        <td class="py-2 px-4">555-1234</td>
                    </tr>
                    <!-- Más filas de ejemplo -->
                </tbody>
            </table>
        </div>

        <!-- Acumulado de Ventas por Plan -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-2">Acumulado de Ventas por Plan</h2>
            <div class="bg-white shadow-md rounded-lg p-4">
                <!-- Aquí puedes añadir los datos de ventas por plan -->
                <p>Plan Básico: $10,000</p>
                <p>Plan Premium: $25,000</p>
                <!-- Más datos de ejemplo -->
            </div>
        </div>

        <!-- Cantidad de Registros por Ciudad -->
        <div>
            <h2 class="text-2xl font-semibold mb-2">Cantidad de Registros por Ciudad</h2>
            <div class="bg-white shadow-md rounded-lg p-4">
                <!-- Aquí puedes añadir los datos de registros por ciudad -->
                <p>Medellín: 50 registros</p>
                <p>Bogotá: 30 registros</p>
                <!-- Más datos de ejemplo -->
            </div>
        </div>
    </div>
</body>
</html>
